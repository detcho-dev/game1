<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investor Game</title>
</head>
<body>
  <h1>{{ message }}</h1>
  <form method="post">
    <input type="text" name="answer" placeholder="Type your answer here..." required />
    <button type="submit">Submit</button>
  </form>
  {% if response %}
    <p><strong>Response:</strong> {{ response }}</p>
  {% endif %}
</body>
</html>
